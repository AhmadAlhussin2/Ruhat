<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruhat</title>
    <link rel="stylesheet" href="../static/css/results.css">
    <link rel="shortcut icon" href="../static/img/icon.svg" type="image/x-icon" />
</head>
<body>
    <table class="table">
        <tr class="table-row">
            <th class="title">Nickname</th>
            <th class="title">Correct answers out of all</th>
            <th class="title">Points</th>
        </tr>
        {% for player in quiz_players %}
        <tr>
            <th>{{ player["name"] }}</th>
            <th>{{ player["correct_answers"] }}</th>
            <th>{{ player["points"] }}</th>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

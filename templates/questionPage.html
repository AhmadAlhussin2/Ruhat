<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/questionPage.css">
    <title>Ruhat</title>
</head>
<body>
<div class="question-page">
    <div class="exit">
        <a href="{{ url_for('main.home') }}" class="exit-button">
            <img class="exit-image" src="../static/img/exit.png" alt="">
        </a>

    </div>
    <div class="up-item">
        <p class="question">{{ question.question }}</p>
    </div>
    <div>
        <form class="down-item" action="{{ url_for('quiz', quiz_id=quiz_id) }}" method="POST">
            {% for i in range(4) %}
                <button type="submit" class="item {{ ['ul','ur','dl','dr'][i] }}" name="{{ i }}">
                    {{ question.options[i] }}
                </button>
            {% endfor %}
       </form>
    </div>
</div>
</body>
</html>
